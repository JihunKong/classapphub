<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - ClassAppHub</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>ClassAppHub</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active">대시보드</a></li>
                <li><a href="#">블로그 관리</a></li>
                <li><a href="#">연구실 관리</a></li>
                <li><a href="#">설정</a></li>
                <li><a href="#" id="logoutBtn">로그아웃</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header class="top-bar">
                <h1>대시보드</h1>
                <div class="user-info">
                    <span>관리자</span>
                </div>
            </header>
            
            <div class="content-area">
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>총 게시글</h3>
                        <p>0</p>
                    </div>
                    <div class="stat-card">
                        <h3>오늘 방문자</h3>
                        <p>0</p>
                    </div>
                    <div class="stat-card">
                        <h3>댓글</h3>
                        <p>0</p>
                    </div>
                </div>
                
                <div class="recent-posts">
                    <h2>최근 게시글</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>제목</th>
                                <th>작성일</th>
                                <th>조회수</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4" class="no-data">게시글이 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
